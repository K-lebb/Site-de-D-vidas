<template>
    <div class="doubts-container">
        <lightning-button label="Faça a sua dúvida" onclick={openModal}></lightning-button>
    </div>

    <template if:true={modal}>
        <section class="slds-modal slds-fade-in-open custom-modal" aria-hidden="false">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Envie sua dúvida</h2>
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Fechar" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="Fechar"></lightning-icon>
                    </button>
                </header>

                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-input 
                        label="Título" 
                        type="text" 
                        placeholder="Título da Dúvida" 
                        value={titulo} 
                        onchange={handleTituloChange}>
                    </lightning-input>

                    <lightning-textarea 
                        label="Dúvida" 
                        placeholder="Escreva sua dúvida" 
                        value={duvida} 
                        onchange={handleDoubtChange}>
                    </lightning-textarea>
                </div>

                <footer class="slds-modal__footer">
                    <lightning-button label="Cancelar" onclick={closeModal}></lightning-button>
                    <lightning-button label="Enviar" variant="brand" onclick={sendDoubtToApex}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
